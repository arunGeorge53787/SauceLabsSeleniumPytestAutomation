name: SauceLabs Selenium Pytest Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Pytest
        run: |
          mkdir -p Test_reports
          REPORT_PATH="Test_reports/test_report_$(date +"%Y-%m-%d_%H-%M-%S").html"
          echo "Saving report to: $REPORT_PATH"
          pytest --html=$REPORT_PATH --self-contained-html

      - name: Debug - List Report Directory
        run: ls -al Test_reports

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: ${{ github.workspace }}/Test_reports/*.html


